<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-UA_Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/909510051981590573/917092102393954324/ensias.png">
  <title>Classroom Management for Clubs</title>
</head>

<body>
  <header class='site-header'>
    <nav class="navbar navbar-expand-md bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand mr-auto" href="/" style="color:white">
          <!-- yeah free image outsourcing yall.. -->
          <img src="https://cdn.discordapp.com/attachments/909510051981590573/917092102393954324/ensias.png" alt=""
          width="39" height="32" class="d-inline-block align-text-top">
          Classroom Management for Clubs
        </a>

        <div class="navbar-nav">
          {% if user.is_authenticated %}
            {% if user.is_staff %}
              <a style="color:white" class="nav-item nav-link" href="#">{{ user.username.title }} </a>
              <a class="nav-item nav-link" style="color:white" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a style="color:white" class="nav-item nav-link" href="#">{{ user.club.name }} </a>
              <a class="nav-item nav-link" style="color:white" href="{% url 'classroomgmt:myreservations' %}">My Reservatoins</a>
              <a class="nav-item nav-link" style="color:white" href="{% url 'logout' %}">Logout</a>
            {% endif %}
          {% else %}
            <a style="color:white" class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>

    </nav>
  </header>
  <section class="container">
    <br />
    <div class="row">
      <div class="col-md-6 m-auto">
        {% block content %}{% endblock %}
      </div>
    </div>
  </section>
</body>

</html>

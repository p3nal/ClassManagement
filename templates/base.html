<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-UA_Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/909510051981590573/917092102393954324/ensias.png">
  <title>Classroom Management for Clubs</title>
</head>

<body class="override">
  <nav class="navbar bg-dark sticky-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" style="color:white">
            <!-- yeah free image outsourcing yall.. -->
          <img src="https://cdn.discordapp.com/attachments/909510051981590573/917092102393954324/ensias.png" alt="" width="39" height="32" class="d-inline-block align-text-top">
          Classroom Management for Clubs
        </a>
      </div>
      <div>
        <div class="navbar-nav">
          {% if request.user.is_authenticated %}
          <div class="navbar-header">
              <a class="nav-link" href="{% url 'logout' %}" style="color:white">Logout</a>
          </div>
          {% else %}
          <div class="navbar-header">
              <a class="nav-link" href="{% url 'login' %}" style="color:white">Login</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <section class="container">
      <br/>
    <div class="row">
      <div class="col-md-6 m-auto">
        {% block content %}{% endblock %}
      </div>
    </div>
  </section>
</body>

</html>

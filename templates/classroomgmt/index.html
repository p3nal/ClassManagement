{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-3">Available classes</h2>
<div class="card mb-3">
  <div class="card-body"> 
    <div class="row">
      <div class="col-sm-7">
        Class name
      </div>
      <div class="col-sm-3">
        Capacity
      </div>
      <div class="col-sm-2">
        Book
      </div>
    </div>
  </div>
</div>
{% if class_list %}
	{% for class in class_list%}
    <div class="card mb-3">
      <div class="card-body"> 
        <div class="row">
        <span class="lead col-sm-7">
          {{ class.name }}
        </span>
        <span class="lead col-sm-3">
          {{ class.capacity }}
        </span>
        <span class="col-sm-2">
        <a href="{% url 'classroomgmt:book' class.id %}" class="btn btn-primary float-right">BOOK</a>
        </span>
      </div>
      </div>
    </div>
	{% endfor%}
{% else %}
	<p>No classes</p>
{% endif %}
{% endblock %}
